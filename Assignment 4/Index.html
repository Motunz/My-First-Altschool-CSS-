<html lang="en">
<head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="./Logo.svg" alt="Our Logo">
            <h2>For Individuals</h2>
            <p class="first-p"> Start benefiting from the wellnes experience. 
                For companies looking on increasing productivity, and improving organization wellness. 
            </p>
        </div>
        <div class="form-container">
                <div class="div-container">
                    <div>
                        <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Tolu">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">  
                    </div>
                </div>
                <div class="div-container">
                    <div>
                        <label for="Gender">Gender</label>
                <select > 
                 <option value="Select here">Select here</option>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
                </select>
                    </div>
                <div>
                    <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth"> 
                </div>
                </div>
                <div class="div-container">
                   <div>
                    <label for="weight">Weight (KG)</label>
                    <input type="text" id="weight" placeholder="Enter Weight"> 
                   </div>
                <div>
                    <label for="height">Height (CM)</label>
                <input type="text" id="height" placeholder="Enter height here...">   
                </div>
                </div>
                   <div class="act">
                    <label for="Activity">Activity Level</label>
                    <input type="text" id="activity-level" placeholder="Select here">
                   </div>
                <div class="act">
                    <label for="password">Password</label>
                <input type="password" id="password">  
                </div>
                
                <button>Register</button>
                <p class="foot">By clicking Register, you agree to our <span>Terms of Use</span>
                and our <span>Privacy Policy</span>
                </p>
            </div>
